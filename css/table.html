<!DOCTYPE html>
<html>
    <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Table Style</title>
	<style type="text/css" media="screen">
	 table {
	     border: solid 2px black;
	     border-collapse: collapse;
	     /* border-collapse: seperate; */
	 }
	 table tr th {
	     border: solid 1px silver;
	     text-align: center;
	 }
	 table tr td {
	     border: solid 1px silver;
	 }
	</style>
    </head>
    <body>
	<table>
	    <tr>
		<th>Index</th><th>Name</th><th>Detail</th>
	    </tr>
	    <tr>
		<td>1</td><td>TJ</td><td>First item</td>
	    </tr>
	    <tr>
		<td>2</td><td>Steve</td><td>Second item</td>
	    </tr>
	    <tr>
		<td>3</td><td>Silver</td><td>Third</td>
	    </tr>
	</table>
    </body>
</html>
